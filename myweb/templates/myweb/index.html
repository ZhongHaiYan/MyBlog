{% extends "base.html" %}
{% load staticfiles %}
{% block title %}主页{% endblock %}

{% block content %}
    <div style="text-align: center">
        <h1>主页</h1>
    </div>
    {% if request.session.is_login %}
        <h1>你好,{{ request.session.user_name }}({{ request.session.user_nick }})！欢迎回来！</h1>
    {% else %}
        <h1>你尚未登录，只能访问公开内容！</h1>
    {% endif %}

{% endblock %}
